<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">

    <title>Cadastro || Biblioteca</title>
  </head>
  <body style="background-color: #ced4da;">
    <h5 id="titulo">Cadastre-se</h5>
    <div class="container-fluid" id="cadastroTela">
        <form>
            <div class="formularioUsuario" id="formularioUsuario" style="margin-top: 3ch;">
                <label for="emailUsuario">Nome de usuário</label>
                <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" placeholder="Digite seu nome de usuário">
              </div>
            <div class="formularioCadastro" id="formularioCadastro" style="margin-top: 1ch;">
              <label for="emailCadastro">Endereço de email</label>
              <input type="email" class="form-control" id="emailCadastro" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="formularioSenha">
              <label for="emailSenha" style="margin-top: 1ch;">Senha</label>
              <input type="password" class="form-control" id="emailSenha" placeholder="Digite sua senha">
              <small id="mensagemSeguranca" class="form-text text-muted">Nunca vamos compartilhar sua senha com ninguém.</small>
            </div>
            <div class="formularioSenha">
                <label for="emailSenha" style="margin-top: 1ch;">Confirme sua senha</label>
                <input type="password" class="form-control" id="emailSenha" placeholder="Digite sua senha">
              </div>
            <div class="form-group form-check" style="margin-top: 1ch;">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1" >Aceito os termos e condições</label>
            </div>
            <a href="index.html" class="btn btn-secondary">Cadastrar-se</a>
          </form>
          
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
  </html>

    <h5 id="titulo">Cadastre-se</h5>
    <div class="container-fluid" id="cadastroTela">
        <form>
            <div class="formularioUsuario" id="formularioUsuario" style="margin-top: 3ch;">
                <label for="emailUsuario">Nome de usuário</label>
                <input type="text" class="form-control" id="emailUsuario" aria-describedby="emailHelp" placeholder="Digite seu nome de usuário">
              </div>
            <div class="formularioCadastro" id="formularioCadastro" style="margin-top: 1ch;">
              <label for="emailCadastro">Endereço de email</label>
              <input type="email" class="form-control" id="emailCadastro" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="formularioSenha">
              <label for="emailSenha" style="margin-top: 1ch;">Senha</label>
              <input type="password" class="form-control" id="emailSenha" placeholder="Digite sua senha">
              <small id="mensagemSeguranca" class="form-text text-muted">Nunca vamos compartilhar sua senha com ninguém.</small>
            </div>
            <div class="formularioSenha">
                <label for="emailSenha" style="margin-top: 1ch;">Confirme sua senha</label>
                <input type="password" class="form-control" id="emailSenha" placeholder="Digite sua senha">
              </div>
            <div class="form-group form-check" style="margin-top: 1ch;">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1" >Aceito os termos e condições</label>
            </div>
            <a href="index.html" class="btn btn-secondary">Cadastrar-se</a>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>Cadastro || Biblioteca</title>
  </head>
  <body style="background-color: #ced4da;">
    <h5 id="titulo">Login</h5>
    <div class="container-fluid" id="cadastroTela">
        <form>
            <div class="formularioUsuario" id="formularioUsuario" style="margin-top: 3ch;">
                <label for="emailUsuario">Email</label>
                <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" placeholder="Digite seu email">
              </div>
            <div class="formularioSenha">
              <label for="emailSenha" style="margin-top: 1ch;">Senha</label>
              <input type="password" class="form-control" id="emailSenha" placeholder="Digite sua senha">            
            </div>
            <a href="index.html" class="btn btn-secondary" style="margin-top: 1ch;">Logar</a>
          </form>
          
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
  </html>
